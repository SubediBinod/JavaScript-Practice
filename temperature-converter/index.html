<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form >
        <h1>Temperature Conversion:</h1>
        <input type="number" id="value"  value="0"> <br>
        <br>
        <input type="radio" id="far-to-cel" name="convert"> 
        <label for="far-to-cel">Fahrenheit to Celsius</label><br><br>
        <input type="radio" id="cel-to-far" name="convert">
        <label for="cel-to-far">Celsius to Fahrenheit</label><br>
        <br>
        <button type="button" onclick="calculate()" >convert</button>
        <p id="display">
            Select any option
        </p>

    </form>
    <script src="index.js"></script>
</body>
</html>
